 FPM_inflation:0 "Politique monétaire"
 FPM_inflation_desc:0 "La Grande Dépression a eu un impact significatif en France. Cette récession a en effet engendré l'inflation, qui a causé d'importants dégâts dans le pays. Pour résoudre ce problème et reprendre notre économie en main, nous pouvons adopter plusieurs politiques monétaires, bien qu'elles aient leurs propres inconvénients. Actuellement, l'inflation est de [GetInflation]."
