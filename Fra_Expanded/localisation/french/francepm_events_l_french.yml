 FPM_entente_name:0 "Entente"
 FPM_trade_policy_in_progress:0 "La politique de change n'est pas en train d'être promulguée."
 FRA_request_emergency_powers:0 "Demander les pleins pouvoirs"
 FRA_request_emergency_powers_desc:0 "Pour résoudre cette crise économique, il faut prendre des mesures encore plus drastiques. La situtation n'étant plus tenable, nous devons donc prendre sur nous et demander les pleins pouvoirs pour redresser l'économie."
 FPM_emergency_powers:0 "Le coût pour activer la décision relative à §Y$FRA_economy_dynamic_modifier$§ ! est divisé par deux."
 FRA_end_capital_flight:0 "Fin de la fuite des capitaux"
 FRA_end_capital_flight_desc:0 "Depuis que les socialistes ont pris le pouvoir, notre pays est en proie à la fuite des capitaux. Cela en est assez! Nous allons inviter les entreprises étrangères et nos anciennes entreprises à revenir dans notre pays, maintenant que nous avons abrogé la législation socialiste étranglante."
 FRA_promote_the_free_market:0 "Promouvoir le marché libre"
 FRA_promote_the_free_market_desc:0 "La liberté des marchés est essentiel à toute économie prospère. Ces derniers temps, les socialistes l'ont étouffé avec une bureaucratie et des réglementations inutiles. Nous emprunterons la voie opposée et laisserons les marchés s'épanouir sans ingérence du gouvernement."
