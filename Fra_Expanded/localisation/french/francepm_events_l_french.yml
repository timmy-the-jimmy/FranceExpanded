 FPM_increase_inflation:0 "§RRéduit§! l'inflation."
 FPM_decrease_inflation:0 "§GAugmente§! l'inflation."
 FPM_increase_interest_rates_desc:0 "Afin d'éviter que notre inflation ne devienne incontrôlable, nous devrions augmenter nos taux d'intérêt. Cela pourrait légèrement ralentir l'économie."
 FPM_decrease_interest_rates_desc:0 "Pour faire croître notre économie, nous devrions permettre aux particuliers et aux entreprises de contracter des emprunts plus facilement en diminuant les taux d'intérêt. Cela peut augmenter l'inflation."
 FPM_increase_reserve_requirements_desc:0 "Afin d'empêcher notre inflation de continuer à grimper, nous pouvons augmenter la quantité d'argent que les banques sont tenues de conserver, ce qui diminurait ainsi la masse monétaire."
 FPM_rising_inflation:0 "Hausse de l'inflation"
 FPM_has_ie:0 "N'a pas d'esprit national §YEconomie inefficace§!"
 FPM_civs1:0 "Développer notre économie"
 FPM_civs1_desc:0 "La meilleure façon de sortir la France de son marasme économique est de favoriser le développement industriel. En construisant plus d'usines, nous pourrons peut-être accroître l'économie d'une manière qui évite l'inflation."
