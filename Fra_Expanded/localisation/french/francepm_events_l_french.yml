 FRA_economy_dynamic_modifier:0 "Economie inefficace"
 FRA_economy_dynamic_modifier_desc:0 "Alors qu'elle était encore un grand pays industrialisé, la France a été distancé en termes de concentration des capacités de production. Des réformes majeures sont nécessaires pour rendre notre économie plus compétitive à l'échelle mondiale. \n\n§G Cet esprit national disparaîtra une fois que toutes les valeurs auront atteint zéro.§!"
