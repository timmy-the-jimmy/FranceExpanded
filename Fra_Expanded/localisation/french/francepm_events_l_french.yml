l_french:
 francepm.1.t:0 "Le pacte Hoare-Laval"
 francepm.1.d:0 "Le pacte Hoare-Laval, un accord secret destiné à mettre fin à la guerre en Ethiopie en concédant a l'Italie la souveraineté sur le Tigré et l'Ogaden, a été gravement condamné par la Chambre des Députés. Face aux critiques du Front Populaire, la question de la démission s'impose."
 francepm.1.a:0 "Albert Sarraut le remplace"
 francepm.1.b:0 "Nous ne pouvons abandonner sans quoi les communistes gagneront."
 francepm.2.t:0 "L'échec Finlandais"
 francepm.2.d_1:0 "L'incapacité de la France à protéger la Finlande de l'Union Soviétique pendant la Guerre d'Hiver a suscité la controverse. Désavoué à la Chambre des Députés, Édouard Daladier a finalement présenté la démission de son gouvernement. Paul Reynaud a accepté la responsabilité de diriger le pays en ces temps troublés..."
 francepm.2.d_2:0 "L'incapacité de la France à protéger la Finlande de l'Union Soviétique pendant la Guerre d'Hiver a suscité la controverse. L'inaction de la France, permettant ainsi aux Soviétiques d'annexer une partie du territoire finlandais, a conduit de nombreux ministres à démissionner. Malgré cela, Édouard Daladier vient d'annoncer qu'il n'avait pas l'intention de se retirer, invoquant l'état actuel des affaires internationales et la nécessité d'un gouvernement stable."
 francepm.2.a:0 "Paul Reynaud va chercher à former un nouveau gouvernement."
 francepm.2.b:0 "Nous devons rester forts en ces temps sombres."
 francepm.7.t:0 "Le gouvernement Daladier s'effondre."
 francepm.3.t:0 "Victoire du Front Populaire"
 francepm.3.d:0 "En dépit de tout, le Front Populaire a réussi son pari. Revitalisant avec succès l'économie de la France tout en évitant les tensions politiques suscitées par la guerre civile espagnole, Léon Blum a gagné un large soutien au sein de sa coalition, et même auprès de certains membres de droite à la Chambre des Députés. La France a certes toujours des obtacles à affronter, mais ça sera dorénavent avec un gouvernement stable et fort."
 francepm.3.a:0 "Vive la France!"
 francepm.4.t:0 "Les Radicaux démissionnent en signe de protestation"
 francepm.4.d:0 "Suite à ce qu'ils considèrent comme une politique communiste croissante, plusieurs ministres radicaux du gouvernement ont démissionné en signe de protestation. Les nombreuses défections vers la droite, d'ailleurs décriées comme étant contre-révolutionnaires par le Parti Communiste Français, réduisent le Front Populaire à une courte majorité. L'opinion se détournant des communistes, beaucoup se penchent désormais vers l'extrême droite pour trouver des alternatives."
 francepm.4.a:0 "Cela n'est pas bon signe."
 francepm.5.t:0 "La Renaissance du Bloc National"
 francepm.5.d:0 "Suite au refus de Pierre Laval de démissionner et de sa victoire aux élections, et malgré les révélations du pacte Hoare-Laval, des semaines de négociation au sein de la droite ont eu lieu. Des partis tels que l'Alliance Démocratique et la Fédération Républicaine se sont rassemblés, avec de plus petites entités, pour former un front uni contre les partis de gauche en France. Se tournant vers le passé, ils ont décidé de relancer l'ancienne coalition du Bloc National. Rassemblé autour de Pierre Laval et de son refus de se retirer face à une forte opposition, l'homme politique a décidé de prendre la tête de la coalition qui regroupe désormais toute la droite."
 francepm.5.a:0 "Laval sera notre dirigeant!"
 laval_pm:0 "§YPierre Laval§! devient le candidat de la droite aux élections de 1936."
 francepm.6.t:0 "Renaissance du Bloc National"
 francepm.6.d:0 "Les élections législatives sont terminées et les résultats sont serrés. Ne disposant que d'une faible majorité à la Chambre des Députés, la droite a décidé de former une coalition afin d'assurer son contrôle sur l'organe politique. Cette union symbolise la renaissance de l'ancien rassemblement de droite, baptisé à l'époque le Bloc National. Cette coalition comprend l'Alliance Démocratique, la Fédération Républicaine et d'autres petits partis de droite. Le nouveau Président du Conseil, Pierre-Étienne Flandin, à été nommé à la tête de ce rassemblement. Déterminés à assurer l'avenir de France, ils ont beaucoup de travail devant eux."
 francepm.6.a:0 "Flandin devrait nous laisser!"
 flandin_pm:0 "§YPierre-Étienne Flandin§! devient le candidat de la droite aux élections de 1936."
 francepm.7.d:0 "Avec l'offensive des allemands sur le sol français, Édouard Daladier a préféré démissionner du poste de Président du Conseil. Bien que beaucoup le trouvaient compétent, Daladier n'a juste pas su faire face à l'extraordinaire ensemble de circonstances dans lesquelles la France s'est trouvée. Nous ne pouvons que prier pour qu'il y ait de la lumière au bout du tunnel."
 francepm.7.a:0 "Paul Reynaud va chercher à former un nouveau gouvernement." 
 francepm.8.t:0 "Vague d'antisémitisme"
 francepm.8.d:0 "L'arrivée au pouvoir de Léon Blum déclencha une vague d'antisémitisme de grande ampleur, rappelant les douloureux souvenirs de l'affaire Dreyfus. Blum, qui est juif, a été victime de nombreuses menaces et insultes. Les ligues d'extrême droite, qui demeurent influentes parmi la population, ont organisé des émeutes antisémites dans tout le pays, certaines appelant à la démission de Blum ou à sa mort. Cela témoigne de l'instabilité grandissante en France, et nous devons y faire face."
 francepm.8.a:0 "Nous ne pouvons nous permettre d'agir pour le moment."
 francepm.8.b:0 "Ces émeutes doivent cesser !"
 francepm.9.t:0 "La Guerre dan le Nord"
 francepm.9.d:0 "La Finlande, qui a résisté jusque là aux nombreuses tentatives de déstabilisation de son voisin soviétique, se retrouve aujourd'hui dans une guerre défensive contre lui. En France, cet conflit fait débat : de nombreux membres du gouvernement souhaitent en effet apporter une aide aux finlandais, considérant l'Union Soviétique comme une menace pour la paix et la stabilité internationale. D'autres appellent même à une action plus directe contre les soviétiques, proposant par exemple de bombarder les champs pétrolifères de Bakou. Avec la Finlande qui se bat pour sa survie, nous devons faire un choix."
 francepm.9.a:0 "On verra ce que l'on peut faire."
 #francepm.9.b:0 "Nous devons mettre fin à la menace bolchevique maintenant!"
 FPM_daladier_finland:0 "Les conséquences politiques du refus de soutenir les finlandais seront évitées."
 FPM_winter_war:0 "Nous devons apporter notre soutien aux Finlandais en complétant le focus §YSoutenir les Finlandais§!, ou il y aura sans doute des conséquences politiques."
 francepm.10.t:0 "Les élections législatives de 1936"
 francepm.10.d:0 "Depuis 1934, la France est dirigée par des gouvernements conservateurs, mais depuis les choses ont changé. La gauche s'est rassemblée autour du Front Populaire, dirigé par Léon Blum. Il s'agit d'une coalition comprenant les communistes, les socialistes et les radicaux, et dont le programme est d'instaurer des réformes sociales. À droite se trouvent des partis tels que la Fédération Républicaine et l'Alliance Démocratique. Ces organisations ont gouverné ensemble il y a des années dans ce que l'on appelait alors le Bloc National. Cette formation a été réssucitée et est aujourd'hui dirigé par Pierre Laval. Avec une élection aussi contestée, il semble que le vainqueur et nouveau chef de la France sera..." 
 francepm.10.a:0 "Léon Blum et le Front Populaire!"
 francepm.10.b:0 "Pierre Laval et le Bloc National!"
 francepm.10.c:0 "Pierre Étienne Flandin et le Bloc National!" 
 francepm.11.t:0 "L'économie française"
 francepm.11.d:0 "Avec l'élection du Front Populaire, de nombreux capitalistes ont retiré leur argent de France, aggravant la situation économique du pays. En parallèle, les ouvriers se sont mis en grève avec le soutien du Parti Communiste Français. Ils occupent en effet de nombreuses usines à travers le pays pour obtenir des concessions de leurs employeurs, et appelent donc le nouveau gouvernement à les soutenir. Nous avons été invités à Matignon pour des négociations pour mettre fin au conflit social. Le problème de la fuite des capitaux risque en revanche d'être plus compliqué à résoudre. Au final, une chose est certaine : le succès du Front Populaire dépendra de l'économie."
 francepm.11.a:0 "Nous devons nous déplacer très vite."
 francepm.12.t:0 "Le Front Populaire échoue"
 francepm.12.d:0 "L'incapacité à résoudre les problèmes économiques de la nation, combinés aux tensions politiques de la guerre civile espagnole, ont eu raison du Front Populaire. Léon Blum, n'ayant pas réussi à obtenir les pleins pouvoir pour sortir le pays de la crise économiques, a décidé de démissionner de son poste de Président du Conseil. Il est remplacé par le radical Camille Chautemps. Bien que le Front Populaire existe encore de nom, il a complètement échoué dans ses objectifs et semble presque mort."
 francepm.12.a:0 "Nous avons perdu la France."
 pop_front_vic:0 "Débloque le focus §YFormer le Front Populaire§"
 nat_bloc_vic:0 "Débloque le focus §YRenaitre le Bloc National§"
 FPM_popular_front_victory:0 "Le §YFront Populaire§! a gagné les élections de 1936."
 FPM_national_bloc_victory:0 "Le §YBloc National§! a gagné les élections de 1936."
 FPM_non_intervention_tooltip:0 "Le pays s'est engagé à la non-intervention"
 FPM_intervention_tooltip:0 "Le pays s'est engagé à intervenir"
 FPM_the_popular_front_1:0 "Le Front Populaire"
 FPM_the_popular_front_1_desc:0 "Avec la montée du facisme en Allemagne et en Italie, il est évident que les luttes intestines à gauche doivent cesser pour que notre cause survive. Un large front populaire composé de tous les partis de gauche aura pour mission de s'attaquer enfin aux conditions économiques qui créent le fascisme."
 FPM_the_popular_front_2:0 "Le Front Populaire"
 FPM_the_popular_front_2_desc:0 "Le Front Populaire a échoué. L'échec économique et la situation en Espagne ont déchiré la coalition. Alors qu'il restait encore un espoir, elle est sur le point de mourir, et ce n'est qu'une question de temps avant que tout ne s'effondre complètement."
 FPM_the_popular_front_mission:0 "Le Front Populaire"
 FPM_the_popular_front_mission_desc:0 "Avec une si large coalition de communistes, de socialistes et de radicaux, le Front Populaire est naturellement instable. Nous devons remédier aux mauvaises conditions économiques de la France et mettre un terme à la crise en Espagne si nous voulons que ce projet réussisse."
 FPM_the_national_bloc_1:0 "Le Bloc National"
 FPM_the_national_bloc_1_desc:0 "Le paysage politique se radicalise de jour en jour. La gauche sous-entend qu'elle pourrait faire cause commune avec les communistes. Ce qu'il faut maintenant, c'est un gouvernement fort et stable."
 FPM_the_national_bloc_mission:0 "Le Bloc National"
 FPM_the_national_bloc_mission_desc:0 "Le Bloc National, composé de l'ensemble des partis de droite, n'a pas encore fait ses preuves. Nous devons réparer l'économie française, se débarrasser les communistes, et assurer la non-intervention en Espagne si nous voulons que ce projet réussisse."
 FPM_invite_foreign_investment:0 "Inviter des investisseurs étrangers"
 FPM_invite_foreign_investment_desc:0 "Pour rétablir l'économie française, nous devrions peut-être inviter des entreprises étrangères à investir. Bien que cela puisse être une décision impopulaire chez certains, cela pourrait aider à relancer notre économie."
 FPM_fourty_hour_work_week:0 "Limiter la semaine de travail"
 FPM_fourty_hour_work_week_desc:0 "Il est déraisonnable d'exiger qu'un ouvrier consacre la majorité de sa journée à trimer pour ses patrons. Nous devons instituer une semaine de travail de 40 heures pour que le peuple française puisse être libre dans son travail et son esprit."
 FPM_paid_vacations:0 "Instaurer les congés payés"
 FPM_paid_vacations_desc:0 "Les ouvriers français réclament du temps libre pour profiter de leur famille. Qui sommes-nous pour leur refuser ce désir fondamentalement humain ?"
 FPM_collective_bargaining:0 "Accorder la négociation collective"
 FPM_collective_bargaining_desc:0 "Sans le droit à la négociation collective, les ouvriers français se trouveraient écrasés sous la botte des industriels. Nous devons garantir ce droit."
 FPM_offer_loans:0 "Proposer des prêts aux industriels"
 FPM_offer_loans_desc:0 "Nous devons relancer notre économie civile pour sortir de cette récession. Nous allons commencer cela en offrant des prêts aux industries qui sont à la peine."
 FPM_improve_schools:0 "Améliorer nos écoles"
 FPM_improve_schools_desc:0 "Beaucoup d'enfants quittent nos écoles trop tôt, ce qui étouffe la capacité intellectuelle de notre nation. Nous devons veiller à ce que nos enfants restent à l'école et qu'ils en ressortent instruits pour que la nation puisse prospérer."
 FPM_public_works:0 "Créer un programme de travaux publics"
 FPM_public_works_desc:0 "Les nombreux chômeurs de notre pays réclament du pain et du travail. Nous leur avons donné du pain, maintenant  nous allons leur fournir du travail."
 FPM_nationalize_the_railroads:0 "Nationaliser les chemins de fer"
 FPM_nationalize_the_railroads_desc:0 "L'industrie française est inefficace et en retard. Partagé par différentes compagnies, notre réseau ferroviaire ne répond pas à nos attentes. Nous formerons alors, la Société Nationale des Chemins de Fers, ou la SNCF pour gérer les chemins de fer nationaux."
 FPM_devalue_the_franc:0 "Dévaluer le franc"
 FPM_devalue_the_franc_desc:0 "Nous devons dévaluer notre monnaie nationale une fois de plus. Bien que ce ne soit pas une option populaire, cela nous permettra d'exporter plus facilement nos marchandises à l'étranger. A terme cela nous permettra de faire croître notre économie."
 FPM_devalue_currency:0 "Dévaluer le franc"
 FPM_devalue_currency_desc:0 "Nous devons dévaluer notre monnaie nationale une fois de plus. Bien que ce ne soit pas une option populaire, cela nous permettra d'exporter plus facilement nos marchandises à l'étranger. A terme cela nous permettra de faire croître notre économie."
 FPM_raise_exchange_rates:0 "Réévaluer le franc"
 FPM_general_work_council:0 "Comité d'entreprise"
 FPM_general_work_council_desc:0 "Nous avons créé un bureau nationale pour gérer les conflits entre employeurs et ouvriers, en veillant à ce que nos travailleurs soient employés de la manière la plus efficace possible.."
 FPM_repeal_socialist_legislation:0 "Abroger la législation socialiste"
 FPM_repeal_socialist_legislation_desc:0 "Le Front Populaire a peut-être apporté de nombreuses réformes en France, il n'empêche que beaucoup d'entre elles nous freinent aujourd'hui. Si nous souhaitons procéder à de nouvelles réformes économiques, nous devons abroger les lois des socialistes."
 FPM_socialist_legislation_repealed:0 "La politique économique du §YFront Populaire§! est abrogée."
 repealed_socialist_legislation:0 "La législation socialiste a été abrogée"
 FPM_raise_taxes:0 "Augmenter les impôts"
 FPM_raise_taxes_desc:0 "Une décision impopulaire pour certains. Augmenter les impôts n'est peut-être pas la meilleure option, mais en ces temps de tension internationale, la France doit être en mesure de financer son armée si elle veut réussir."
 FPM_cut_social_spending:0 "Réduire les dépenses sociales"
 FPM_cut_social_spending_desc:0 "Ce n'est pas au gouvernement de redistribuer l'argent durement gagné d'un individu. Couper les programmes inutiles réduira les profiteurs et augmentera notre emploi dans les usines."
 FPM_divert_funds:0 "Détourner les fonds vers le réarmement"
 FPM_divert_funds_desc:0 "Armes à feu. Munitions. Casques. Tout cela doit être fabriqué pour que la France survive dans le conflit à venir. Le réarmement est une nécessité, et notre économie doit s'y orienter si nous voulons survivre."
 FPM_restrict_unions:0 "Restreindre les syndicats"
 FPM_restrict_unions_desc:0 "Les syndicats ont reçu trop de pouvoir vis à vis de notre économie. Pour amener la France à être une puissance industrielle moderne et efficace, il faut restreindre leur action."
 FPM_work_week:0 "Prolonger la semaine de travail"
 FPM_work_week_desc:0 "Nous ne pouvons pas nous permettre de laisser les Français paresser et somnoler pendant 2 jours entiers par semaine. Bien que le dimanche soit saint, le samedi doit être réservé au travail."
 FPM_family_allowances:0 "Favoriser la natalité"
 FPM_family_allowances_desc:0 "Nos réformes économiques peuvent être impopulaires. Afin d'apaiser le peuple, nous allons étendre les prestations familiales, stimuler la croissance démographique et assurer notre soutien populaire."
 FPM_vocational_education:0 "Promouvoir l'enseignement"
 FPM_vocational_education_desc:0 "Notre économie est bâtie sur le dos de travailleurs instruits. Veiller à ce que les générations futures connaissent bien l'industrie profitera grandement à notre nation."
 FPM_increase_military_budget:0 "Augmenter le budget de l'Armée"
 FPM_increase_military_budget_desc:0 "La France a longtemps été la première puissance militaire d'Europe. Si nous voulons réussir dans nos futures entreprises militaires, nous devons continuer ainsi."
 FPM_begin_privatization:0 "Privatiser la propriété publique"
 FPM_begin_privatization_desc:0 "Afin de développer le secteur privé en France, nous devons supprimer les institutions gouvernementales inutiles et laisser le libre marché les gérer."
 FPM_econ_tooltip:0 "N'a pas d'esprit national §YEconomie Inefficace§!"
 FPM_econ_tooltip_nb:0 "A atténué les effets de notre §YEconomie Inefficace§!"
 FPM_capital_flight:0 "Fuite des Capitaux"
 FPM_the_great_depression:0 "La Grande Dépression"
 FRA_dirigisme_alt:0 "Développer l'industrie de l'armement"
 FRA_dirigisme_alt_desc:0 "Avec la montée des tensions internationales, la France doit être prête à prendre des mesures pour réarmer le pays. De plus, ces mesures peuvent nous permettre de rajeunir notre économie en développant l'industrie de l'armement."
 FPM_dirigisme:0 "Dirigisme"
 FPM_rearmament:0 "Réarmement"
 FRA_ratify_the_vienot_accords:0 "Ratifier les accords Viénot"
 FRA_ratify_the_vienot_accords_desc:0 "Le peuple de Syrie, à qui on a promis l'indépendance, commence à s'agiter. Afin de les apaiser et d'éviter un conflit colonial inutile, nous leur accorderons l'indépendance, avec comme condition, bien sûr, leur amitié éternelle."
 FPM_syrian_revolt_warning:0 "§RSi aa Syrie n'a pas obtenu son indépendance en 1941 et la France n'a pas capitulé, les Syriens pourraient se révolter contre le gouvernement!§!"
 FPM_syrian_revolt_happened:0 "La §YRévolte Syrienne§! n'a pas eu lieu."
 FPM_capital_flight_desc:0 "Suite à l'élection de Léon Blum et du Front Populaire, de nombreux capitalistes ont fui le pays croyant voir la France tombée dans une révolution socialiste."
 FPM_sfio_long:0 "Section Française de l'Internationale Ouvrière"
 FPM_sfio:0 "SFIO"
 FPM_ad_long:0 "Alliance Démocratique"
 FPM_ad:0 "Alliance Démocratique"
 FPM_fr_long:0 "Fédération Républicaine"
 FPM_fr:0 "Fédération républicaine"
 ineffective_leadership:0 "Gouvernance Inefficace"
 caretaker_government:0 "Gouvernement intérimaire"
 the_bull_of_vaucluse:0 "Le Taureau de Vaucluse"
 economic_liberal:0 "Economie Libérale"
 foreign_legionnaire:0 "Légion Etrangère"
 FPM_has_popular_front:0 "A l'esprit national §YLe Front Populaire§!"
 francepm.13.t:0 "La guerre de l'autre côté des Pyrénées"
 francepm.13.d:0 "Alors que la guerre civile éclate en Espagne, la crise est devenue un sujet brûlant dans le paysage politique français. À travers le spectre politique, les communistes, les socialistes, les libéraux et les conservateurs proposent chacun des solutions différentes pour résoudre la crise. Cependant, la tension au sein du Front Populaire sur ce sujet est particulièrement remarquable. Le débat divise entre les radicaux qui veulent maintenir la France hors de la guerre et les communistes qui demandent au gouvernement d'intervenir dans ce conflit. Avec la montée des tensions au sein du Front Populaire, nous devons résoudre le problème avant qu'il ne déchire la coalition."
 francepm.13.a:0 "Nous ne pouvons pas permettre qu'une guerre similaire se produise ici."
 FPM_scw_tooltip:0 "Pour résoudre le conflit en §YEspagne§!, nous devons soit nous engager à une §Ynon-intervention§! et mettre de côté les §YCommunistes§! au sein de la coalition en diminuant leur popularité en dessous de §Y5%§!, ou s'engager à une §Yintervention§! et garder notre soutien de guerre au-dessus de §Y23%§!, ce qui dissuaderait les §YRadicaux§! de rester pacifiques."
 francepm.14.t:0 "La démission de Chautemps"
 francepm.14.d_1:0 "Suite à l'annexion de l'Autriche par l'Allemagne, et après avoir subi plusieurs échecs pour réformer l'économie, Camille Chautemps a décidé de démissionner de son poste de Président du Conseil. Ce départ illustre bien l'impossibilité pour les institutions françaises de faire face à une crise internationale. Pour le remplacer Léon Blum a proposé de former un autre gouvernement, espérant résoudre les problèmes de la nation."
 francepm.14.d_2:0 "Suite aux tensions en Europe, et après avoir subi plusieurs échecs pour réformer l'économie, Camille Chautemps a décidé de démissionner de son poste de Président du Conseil. Ce départ illustre bien l'impossibilité pour les institutions françaises de faire face à une crise internationale. Pour le remplacer Léon Blum a proposé de former un autre gouvernement, espérant résoudre les problèmes de la nation."
 francepm.14.d_3:0 "Avec une économie qui peine à se relever, Camille Chautemps a décidé de démissionner de son poste de Président du Conseil, se jugeant incapable de remédier aux diffficultées que connait le pays. Pour le remplacer Léon Blum a proposé de former un autre gouvernement, espérant résoudre les problèmes de la nation."
 francepm.14.a:0 "Peut-être que Blum peut nous sauver?"
 francepm.15.t:0 "La question des radicaux"
 francepm.15.d:0 "L'ascension du Front Populaire et les premières réformes lancées sont pour le moment bien acceptées. Mais avec l'invitation de ministres communistes au gouvernement et l'adoption d'une politique de plus en plus à gauche, les communistes ont réussi à consolider leur contrôle sur le Front Populaire. Une tournure qui ne plait guère aux radicaux, qui se sont de plus en plus nombreux à s'éloigner de la coalition. Les communistes parviennent donc assurer la popularité du Front Populaire grâce à leurs réformes, et se retrouvent maintenant en position de virer les radicaux centristes de la coalition de gauche. Ne laissant alors qu'une question : doivent-il le faire?"
 francepm.15.a:0 "Vive la révolution!"
 francepm.15.b:0 "Nous devons garder notre alliance avec les radicaux."
 francepm.16.t:0 "La fin du Front Populaire"
 francepm.16.d:0 "Terminé le Front Populaire. Après plusieurs années de lutte, déchirée par les crises politiques, la coalition vient finalement de prendre fin. Avec l'augmentation des grèves encouragées par les communistes, les tensions à la Chambre des Députés, et une économie qui peine à redécoller, Blum n'a eu d'autre choix que de démissionner. A sa place, Édouard Daladier, un centriste membre du Parti Radical, lui a succédé au poste de Président du Conseil. Avec un nouveau gouvernement à la barre, et le Front Populaire dissous, la France ne peut que regarder vers l'avenir."
 francepm.16.a:0 "Mais cet avenir sera-t-il brillant?"
 FPM_new_economic_policies:0 "De nouvelles politiques économiques sont disponibles."
 francepm.17.t:0 "La montée du centre"
 francepm.17.a_1:0 "La droite gouverne la France depuis plusieurs années maintenant, pour être précis depuis les émeutes de 1934 et la démission forcée du gouvernement de gauche. Mais l'incapacité de Flandin et de ses ministres a rêgler les problèmes auxquels la France fait face a provoqué beaucoup de désillusions envers le Bloc National. Pour conserver sa place à la tête du pays, un centriste de la coalition a été choisi pour diriger le gouvernement : il s'agit du député Paul Reynaud."
 francepm.17.a_2:0 "La droite gouverne la France depuis plusieurs années maintenant, pour être précis depuis les émeutes de 1934 et la démission forcée du gouvernement de gauche. Mais l'incapacité de Laval et de ses ministres a rêgler les problèmes auxquels la France fait face a provoqué beaucoup de désillusions envers le Bloc National. Pour conserver sa place à la tête du pays, un centriste de la coalition a été choisi pour diriger le gouvernement : il s'agit du député Paul Reynaud."
 francepm.17.a:0 "Paul Reynaud va chercher à former un nouveau gouvernement."
 francepm.18.t:0 "La marche sur Paris"
 francepm.18.d:0 "En ayant réussi à résoudre la grande majorité des problèmes auxquels la France était confrontée, la droite a vu dernièrement sa popularité exploser. Avec une telle adhésion, les dirigeants des principales ligues de droite ont organisé une marche sur Paris avec comme itinéraire celui de la protestation de 1934. La nature totalitaire et les similitudes avec la fameuse marche de Mussolini sur Rome ont été critiquées. Ces réactions restent néanmoins limitées, beaucoup craignant pour leur vie."
 francepm.18.a:0 "La dissidence ne peut être tolérée."
 francepm.19.t:0 "Neutralisation de la gauche"
 francepm.19.d:0 "L'extrême droite qui influence toujours la politique du gouvernement en place à Paris, n'a pas réussi à résoudre les nombreux problèmes auxquels la France est confrontée, beaucoup sont descendus dans la rue, se sont révoltés contre les actions de la droite, ont appelé le gouvernement à démissionner et un gouvernement plus modéré pour prendre le pouvoir. En l'absence d'action de ce type, de nouvelles manifestations ont eu lieu et des violences de rue se sont produites entre les émeutiers et les paramilitaires des ligues d'extrême droite, se terminant finalement par la rupture des manifestations et l'arrestation de plusieurs éminents gauchistes. Malgré notre succès, une telle action a considérablement déstabilisé notre régime."
 francepm.19.a:0 "La Nation doit endurer."
 francepm.20.t:0 "Victoire du Bloc National"
 francepm.20.d:0 "Le Bloc National, par des moyens quelque peu démocratiques, a réussi à résoudre les problèmes importants auxquels la France était confrontée. En interdisant le parti communiste, en gardant avec succès la France hors de la guerre civile espagnole et en utilisant le pouvoir du capitalisme pour résoudre l'économie nationale. Le Bloc National détient désormais une majorité sûre à la Chambre des Députés, avec plusieurs modérés ayant fait défection pour être à leurs côtés."
 francepm.20.a:0 "Tout pour la France."
 FPM_political_crisis_over:0 "La §YCrise Politique§! est finie."
 political_crisis_over:0 "La §YCrise Politique§! est finie."
 FPM_daladier_pm_tt:0 "§YÉdouard Daladier§! ou §YPaul Reynaud§! est l'actuel chef du pays"
 FPM_daladier_pm_tt_n:0 "Not: §YÉdouard Daladier§! ou §YPaul Reynaud§! est l'actuel chef du pays"
 FPM_right_in_power:0 "§YPierre Laval§! ou §YPierre-Étienne Flandin§! est l'actuel chef du pays"
 FPM_fascist_laval:0 "§YPierre Laval§! établira un gouvenement provisoire §Yfasciste§!."
 francepm.22.t:0 "La révolte syrienne"
 francepm.22.d:0 "Notre incapacité à accorder l'indépendance aux syriens nous a coûté cher. Une révolte a éclaté en Syrie, les rebelles proclamant un état national syrien. Dirigés par Antoun Saadeh, ils ont mis en place un gouvernement fasciste, et appellent à l'expulsion des Français du Levant et à la création d'une Grande Syrie. Nos forces dans la région étant incapables de contenir la révolte, elles se sont retirées au Liban, qui a réussi à rester stable en ces temps."
 francepm.22.a:0 "Il faut écraser cette révolte!"
 FPM_syrian_revolt:0 "La §YRévolte Syrienne§! commence."
 francepm.23.t:0 "Redressement économique"
 francepm.23.d:0 "Après une longue période de déclin économique, nous avons enfin réussi à redresser la situation. La France a été arrachée des profondeurs de la Grande Dépression et se trouve maintenant sur la voie du succès. Cette réussite sur le plan économique s'accompagne de la fin des problèmes liés à l'inflation, et nous pouvons désormais commencer à regarder vers l'avenir avec une croissance renouvelée."
 francepm.23.a:0 "L'avenir est prometteur!"
 FPM_remove_ie:0 "Désactive §YInflation§! \nSupprime l'esprit national §YEconomie inefficace§!"
 FPM_inflation_1:0 "Faible inflation"
 FPM_inflation_2:0 "Inflation moyenne"
 FPM_inflation_3:0 "Inflation élevée"
 FPM_inflation_4:0 "Hyper-inflation"
 FPM_inflation_5:0 "L'effondrement économique"
 FPM_inflation_1_desc:0 "Nos économistes ont constaté une légère augmentation de l'inflation. Nous devrions garder un œil là-dessus."
 FPM_inflation_2_desc:0 "L'inflation a commencé à affecter l'économie de manière significative. Nous devrions envisager des mesures avant que les choses ne dégénèrent."
 FPM_inflation_3_desc:0 "L'argent émis par le gouvernement perd de sa valeur de jour en jour, le pouvoir d'achat baisse et certains biens ne sont disponibles que pour les personnes ayant les bonnes relations."
 FPM_inflation_4_desc:0 "La valeur de notre monnaie s'évapore. Les prix augmentent considérablement de jour en jour. Nous devons de toute urgence prendre des mesures avant de subir un effondrement total."
 FPM_inflation_5_desc:0 "Notre système monétaire s'est complètement effondré. Dans une large partie du pays, le commerce est revenu à un système de troc. La pauvreté s'est généralisée. Nos employés utilisent les billets avec lequel nous les payons pour chauffer leur maison. Un programme agressif de réformes financières et économiques est nécessaire pour résoudre la situation."
