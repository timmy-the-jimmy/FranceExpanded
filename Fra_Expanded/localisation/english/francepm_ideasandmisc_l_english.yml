 FRA_economy_dynamic_modifier_desc:0 "While still a major industrialized country, France has been left behind in terms of concentration of production capabilities. Major reforms are needed to make our economy more competitive in the global scale. \n\n§GThis national spirit will disappear once all values reach zero.§!"
