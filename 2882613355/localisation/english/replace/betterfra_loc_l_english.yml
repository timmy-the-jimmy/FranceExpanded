histfrance.1.t:0 "Fall of the Blum Government"
histfrance.1.d:0 "Following continued nationwide political unrest and the failure of Léon Blum to establish a stable ministry, the SFIO-led socialist government has collapsed. In the aftermath of this unfortunate turn of events, the liberal politician and former Prime Minister Édouard Daladier has once again assumed the position of President of the Council of Ministers and assembled a new cabinet.\n\nIt is uncertain exactly how the new government will differ from the late ministry, however a continuation of the existing policies concerning our relations abroad seems likely."
histfrance.1.a:0 "Disappointing, but not entirely unexpected."


histfrance.2.t:0 "Fall of the Daladier Government"
histfrance.2.d:0 "Faced with the population's dissatisfaction with Edouard Daladier's political reforms and foreign policy, his government has now collapsed. Former finance minister Paul Reynaud will now assume the post of President of the Council of Ministers and assembled a new cabinet."
histfrance.2.a:0 "We will see what this Reynaud is worth."


france.99.t:0 "Start of the French Résistance"
france.99.d:0 "From all over the metropolis and in our empires the French join de Gaulle. The very strong divisions of French society are forgotten in these difficult times. We gather every rifle, grenade, tank that we can find that could be used to fight the enemy. Everywhere the resistance is organized and becomes stronger.\n\nThe French take up arms and are ready to fight !"
france.99.a:0 "Long live to the résistance !"
