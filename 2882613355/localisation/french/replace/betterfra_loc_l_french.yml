histfrance.1.t:0 "Chute du gouvernement Blum"
histfrance.1.d:0 "Suite à la poursuite des troubles politiques à l'échelle nationale et à l'échec de Léon Blum à établir un ministère stable, le gouvernement socialiste dirigé par la SFIO s'est effondré. Au lendemain de cette malheureuse tournure des événements, l'homme politique libéral et ancien Premier Le ministre Édouard Daladier a de nouveau assumé le poste de président du Conseil des ministres et réuni un nouveau cabinet.\n\nOn ne sait pas exactement en quoi le nouveau gouvernement différera de l'ancien ministère, mais une poursuite des politiques existantes concernant nos relations à l'étranger semble probable."
histfrance.1.a:0 "Décevant, mais pas tout à fait inattendu."


histfrance.2.t:0 "Chute du gouvernement Daladier"
histfrance.2.d:0 "Face au mécontentement de la population face aux réformes sociales et à la politique étrangère d'Edouard Daladier, son gouvernement s'effondre. L'ancien ministre des Finances Paul Reynaud assumera désormais le poste de président du Conseil des ministres et est en train de constituer un nouveau cabinet ."
histfrance.2.a:0 "On verra ce que vaut ce Reynaud."


france.99.t:0 "Début de la Résistance Française"
france.99.d:0 "Dans toute la métropole et dans nos empire, les Français rejoignent de Gaulle. Les divisions très fortes au sein de la société française sont oubliées en ces temps difficiles. Nous rassemblons chaque fusil, grenade, char que nous pouvons trouver qui pourrait être utilisé pour combattre l'ennemi. Partout la résistance s'organise et se renforce.\n\nLes Français prennent les armes et sont prêts à combattre !."
france.99.a:0 "Vive la résistance !"
 